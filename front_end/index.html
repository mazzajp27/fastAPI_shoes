<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Tênis</title>
</head>
<body>
    <h1>Cadastrar Tênis</h1>
    <form id="shoeForm">
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="number" id="preco" placeholder="Preço" required><br>
        <input type="text" id="descricao" placeholder="Descrição"><br>
        <input type="number" id="quantidade" placeholder="Quantidade"><br>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Tênis</h2>
    <ul id="shoeList"></ul>

    <script src="script.js"></script>
</body>
</html>
